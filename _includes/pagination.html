{% if paginator.total_pages > 1 %}
<ul class="paginacao">
    {% if paginator.previous_page %}
    <li><a href="{{ paginator.previous_page_path | relative_url }}#all-posts"><i class="fas fa-angle-left"></i></a></li>
    {% endif %}
    {% for page in (1..paginator.total_pages) %}
    {% if page == 1 %}
    <li>
        <a href="/index#all-posts" title="Página {{trail.num}}" {% if page==paginator.page %}class="ativo" {% endif %}>{{
            page }}</a>
    </li>
    {% else %}
    <li>
        <a href="{{ site.paginate_path | relative_url | replace: ':num', page }}#all-posts" title="Página {{trail.num}}"
            {% if page==paginator.page %}class="ativo" {% endif %}>{{ page }}</a>
    </li>
    {% endif %}
    {% endfor %}
    {% if paginator.next_page %}
    <li><a href="{{ paginator.next_page_path | relative_url }}#all-posts"><i class="fas fa-angle-right"></i></a></li>
    {% endif %}
</ul>
{% endif %}
